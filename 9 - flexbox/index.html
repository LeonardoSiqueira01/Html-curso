<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/9 - flexbox/css/styles.css">
    <title>FlexBox</title>
</head>
<body>
    <!-- flex - tenta colocar todos elementos na msm linha por padrao-->
     <h2>flex padrao</h2>
   <div class="flex">
    <p>Meu</p>
    <p>primeiro</p>
    <p>elemento</p>
    <p>com flex</p>
   </div> 

   <h2>flex  colum</h2>
   <!-- 2 - flex para column -->
    <div class="flex-column">
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>

       <!-- 3 - flex para wrap - direciona a quantidade de elementos na msmm linha, so que as linhas respeitam a largura dos elementos
        ou seja se colocar 3 elementos e so couber 2, o 3º elemento fica na linha de baixo -->
            <h2>wrap</h2>
        <div class="flex-wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!-- 4 - justify content -->
     <h2>Center</h2>
     <div class="center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>

     <h2>space around</h2>
     <div class="around">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>

     <h2>space between</h2>
     <div class="between">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>

     <h2>End</h2>
     <div class="end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>


     
    <!-- 5 - align items -->
    <h2>Center</h2>
    <div class="align-center">
       <div class="box"></div>
       <div class="box"></div>
       <div class="box"></div>
    </div>

    <h2>Stretch</h2>
    <div class="stretch">
       <div class="box"></div>
       <div class="box"></div>
       <div class="box"></div>
    </div>

    <h2>Flex End</h2>
    <div class="flex-end">
       <div class="box"></div>
       <div class="box"></div>
       <div class="box"></div>
    </div>

<!-- 6 - GAP-->

    <h2> GAP </h2>
    <div class="gap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

<!-- Order - Define a ordem dos elementos filhos -->
 <div class="order">
    <div class="box" id="tres">3</div>
    <div class="box" id="um">1</div>
    <div class="box" id="dois">2</div>
 </div>

<!-- GROW - muda a propoção de um ou mais elementos filhos,
 obs: a width precisa estar sem valor, como automatica
 ex: se colocar grow como 2, o elemento vai crescer 2 vezes mais que os outros qando estiver se adaptando ao container-->
<h2>GROW</h2>
 <div class="grow">
    <div class="box"></div>
    <div class="box big"></div>
    <div class="box"></div>
 </div>

<!-- flex-basis , configura a largura e base do elemento, pode se trabalhar com basis e grow juntas
 grow preenche toda largura que basis deixar vazia -->
    <h2>Basis</h2>
 <div class="basis">
    <div class="box"></div>
    <div class="box big"></div>
    <div class="box"></div>
 </div>

<!-- Shrink - Oposto de grow - qando utilizamos precisamos manter o tamanho dos outros elementos,
 entao o elemento shrink diminui o seu tamanho para manter o dos outros
 Nota: usamos esta regra em conjunto de basis de grow-->
 <h2>SHRINK</h2>
 <div class="shrink">
    <div class="box"></div>
    <div class="box small"></div>
    <div class="box"></div>
 </div>

 <!-- Flex shorthand - utilizando apenas flex conseguimos configurar grow,shrink e basis 
  colocamos os valores nesta ordem tambem,
  desta maneira flex: 2 1 100px 
  isso da  ao elemento: grow=2, shrink=1 e basis= 100px -->
  <h2>Shorthand</h2>
  <div class="shorthand">
    <div class="box"></div>
    <div class="box different"></div>
    <div class="box"></div>
  </div>
<!-- auto alinhamento 
 A regra align-self alinha um elemento diferente dos demais.
 Podemos centralizar um elemento enquanto os outros seguem a regra de alinhamento de container. -->
<H2>auto alinhamento</H2>
<div class="auto-aligment">
    <div class="box"></div>
    <div class="box different"></div>
    <div class="box"></div>
</div>
</body>
</html>
